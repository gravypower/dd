# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: dd add-on
version: "0.0.1"
slug: dd
description: dd add-on
url: "https://github.com/gravypower/dd/tree/main/dd"
startup: services
services:
  mqtt: need
boot: auto
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: true
panel_icon: "mdi:garage-open"
map:
  - type: homeassistant_config
    read_only: false
    path: /config
options:
  code: ""
  password: ""
  host: ""
  mqtt: {}
schema:
  code: "str"
  password: "str"
  host:
    type: "string"
    format: "hostname"
  mqtt:
    server:
      type: "str?"
      pattern: "^mqtt(s)?://.+"
    port:
      type: "int?"
      minimum: 1
      maximum: 65535
    ca: "str?"
    key: "str?"
    cert: "str?"
    user: "str?"
    password: "str?"
image: "ghcr.io/gravypower/{arch}-addon-dd"