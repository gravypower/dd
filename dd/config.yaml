# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: dd add-on
version: "1.0.0"
slug: dd
description: dd add-on
url: "https://github.com/gravypower/dd/tree/main/dd"
startup: services
boot: auto
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: true
map:
  - config:rw
options:
  code: ""
  password: ""
  host: ""
  mqttServer: ""
  mqttPort: ""
schema:
  code: "str"
  password: "str"
  host:
    type: "string"
    format: "hostname"
  mqttServer:
    type: "str"
    pattern: "^mqtt(s)?://.+"
  mqttPort:
    type: "int"
    minimum: 1
    maximum: 65535
services:
  mqtt: need
image: "ghcr.io/gravypower/{arch}-addon-dd"